<!DOCTYPE html>
<html>
<head>
    <title>Gemini Corrector Settings</title>
    <style>
        body { font-family: sans-serif; width: 280px; padding: 15px; text-align: center; }
        h3 { margin-top: 0; }
        p { font-size: 0.9em; }
        input { width: 95%; margin-bottom: 10px; padding: 5px; }
        button { cursor: pointer; padding: 8px 15px; width: 100%; border-radius: 5px; border: 1px solid #ccc; }
        #saveButton { background-color: #4CAF50; color: white; }
        #toggleButton.enabled { background-color: #f44336; color: white; }
        #toggleButton.disabled { background-color: #4caf50; color: white; }
        #status { font-size: 0.9em; color: green; margin-top: 10px; height: 15px; }
        hr { margin: 20px 0; }
    </style>
</head>
<body>
    <h3>Gemini API Key</h3>
    <input type="password" id="apiKey" placeholder="Enter your Gemini API Key">
    <button id="saveButton">Save Key</button>
    <div id="status"></div>

    <hr>

    <h3>Extension Control</h3>
    <p id="extensionStatus">The extension is currently...</p>
    <button id="toggleButton">Loading...</button>

    <script src="popup.js"></script>
</body>
</html>
